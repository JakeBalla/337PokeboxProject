<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to Pokemon!</title>
        <link rel="stylesheet" type="text/css" href="style-i.css">
        <script src="clientCode.js"></script>
    </head>

    <body>
        <div class="header">
            <a href="login.html"><input type="button" value="Login" id="login"></a>
        </div>
        <div class="search">
            <ul id="searchFields">
                <li>
                    <label for="name">Name: </label>

                <li>
                    <label for="region">Region: </label>

                </li>
                <li>
                    <label for="found">Found: </label>

                <li>
                    <label for="type">Type: </label>

                <li>
                    <input type="button" value="Search" id="searchButton">
                </li>
            </ul>
        </div>
    </body>
