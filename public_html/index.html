<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style-i.css">
</head>

<body>
    <div id="dexIcon">
        <a href="./index.html"><img src="./img/dexLogo.png" id="dexLogo"></a>
    </div>
    <div id="tab">
        <a href="./search.html">Search</a>
    </div>
    <div id="loginSquare">
        <div id="screen">
            <div class="login">
                <ul>
                    <li>
                        <label for="usernameLogin">Username:</label>
                        <input type="text" id="uLogin" name="usernameLogin">
                    </li>
                    <li>
                        <label for="passwordLogin">Password:</label>
                        <input type="password" id="pLogin" name="passwordLogin">
                    </li>
                    <li>
                        <input type="button" id="login" value="Login">
                </ul>
            </div>
            <div class="create">
                <ul>
                    <li>
                        <label for="usernameCreate">Username:</label>
                        <input type="text" id="uCreate" name="usernameCreate">
                    </li>
                    <li>
                        <label for="passwordCreate">Password:</label>
                        <input type="password" id="pCreate" name="passwordCreate">
                    </li>
                    <li>
                        <input type="button" id="create" value="Create Account">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script src="login.js"></script>

</html>
