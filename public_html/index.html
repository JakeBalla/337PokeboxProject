<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Test</h1>
        <input type="text" id="name">
        <input type="text" id="abilities">
        <input type="text" id="moves">
        <input type="range" id="base_experience" min="0" max="635" value ="0">
        <input type="range" id="height" min="0" max="200" value ="0">
        <input type="range" id="hp" min="0" max="255" value ="0">
        <input type="range" id="attack" min="0" max="181" value ="0">
        <input type="range" id="defense" min="0" max="230" value ="0">
        <input type="range" id="special_attack" min="0" max="173" value ="0">
        <input type="range" id="special_defense" min="0" max="230" value ="0">
        <input type="range" id="speed" min="0" max="200" value ="0">
        <input type="range" id="weight" min="0" max="9999" value ="0">
        <input type="range" id="catch_percent" min="0" max="100" value ="0">
        <input type="checkbox" id="legendary" value="true"> Legendary <br>
        <input type="checkbox" id="mythical" value="true"> Mythical <br>
        <ul id="types">
            <li><input type="checkbox" id="normal" value="normal">Normal</li>
            <li><input type="checkbox" id="fighting" value="fighting">Fighting</li>
            <li><input type="checkbox" id="flying" value="flying">Flying</li>
            <li><input type="checkbox" id="poison" value="poison">Poison</li>
            <li><input type="checkbox" id="ground" value="ground">Ground</li>
            <li><input type="checkbox" id="rock" value="rock">Rock</li>
            <li><input type="checkbox" id="bug" value="bug">Bug</li>
            <li><input type="checkbox" id="ghost" value="ghost">Ghost</li>
            <li><input type="checkbox" id="steel" value="steel">Steel</li>
            <li><input type="checkbox" id="fire" value="fire">Fire</li>
            <li><input type="checkbox" id="water" value="water">Water</li>
            <li><input type="checkbox" id="grass" value="grass">Grass</li>
            <li><input type="checkbox" id="electric" value="electric">Electric</li>
            <li><input type="checkbox" id="psychic" value="psychic">Psychic</li>
            <li><input type="checkbox" id="ice" value="ice">Ice</li>
            <li><input type="checkbox" id="dragon" value="dragon">Dragon</li>
            <li><input type="checkbox" id="dark" value="dark">Dark</li>
            <li><input type="checkbox" id="fairy" value="fairy">Fairy</li>
        </ul>
        <select id="generation">
            <option value="">All</option>
            <option value="generation-i"> Gen 1</option>
            <option value="generation-ii"> Gen 2</option>
            <option value="generation-iii"> Gen 3</option>
            <option value="generation-iv"> Gen 4</option>
            <option value="generation-v"> Gen 5</option>
            <option value="generation-vi"> Gen 6</option>
            <option value="generation-vii"> Gen 7</option>
            <option value="generation-viii"> Gen 8</option>
        </select>
        <select id="growth_rate">
            <option value="">All</option>
            <option value="slow">Slow</option>
            <option value="medium-slow">Medium Slow</option>
            <option value="medium">Medium</option>
            <option value="fast">Fast</option>
            <option value="slow-then-very-fast">Slow then Very Fast</option>
            <option value="fast-then-very-slow">Fast then Very Slow</option>
        </select>
        <button onclick="getPokemons()">Search</button>
        <script src="clientCode.js"></script>
    </body>
</html>
