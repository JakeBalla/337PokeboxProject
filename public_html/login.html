<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style-l.css">
    <script src="clientCode.js"></script>
</head>

<body>
    <div class="loginSquare">
        <div class="login">
            <ul>
                <li>
                    <label for="usernameLogin">Username:</label>
                    <input type="text" id="uLogin" name="usernameLogin">
                </li>
                <li>
                    <label for="passwordLogin">Password:</label>
                    <input type="text" id="pLogin" name="passwordLogin">
                </li>
                <li>
                    <input type="button" id="login" value="Login">
            </ul>
        </div>
        <div class="create">
            <ul>
                <li>
                    <label for="usernameCreate">Username:</label>
                    <input type="text" id="uCreate" name="usernameCreate">
                </li>
                <li>
                    <label for="passwordCreate">Password:</label>
                    <input type="text" id="pCreate" name="passwordCreate">
                </li>
                <li>
                    <input type="button" id="create" value="Create Account">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
