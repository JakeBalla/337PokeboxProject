<!--
    Authors: Jake Balla, Cesar Perez, Audirana Campa, Chris Machado
    Purpose: This page is the box page for the pokedex. It displays the box and the pokemon in the box.
    It also includes a section to display the current pokemon being hovered over and the stats of that pokemon.
    Lastly, it includes inputs for adding a pokemon to the box and a search bar for searching for a friend's box.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Box</title>
        <link rel="stylesheet" href="./style-b.css">
        <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet"> <!-- Pokemon Font -->
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="dexIcon">
            <a href="./index.html"><img src="./img/dexLogo.png" id="dexLogo" alt="DexLogo"></a>
        </div>
        <div id="dexScreen">
            <div id="screenBorder"></div>
            <div id="screen"></div>
        </div>
        <div id="boxLayout">
            <div id="boxBG">
                <input type="text" id="friendSearch" placeholder="View Friends Box" onkeypress="friendSearch(event, event.key)">
                <button id="addButton" onclick="add()">Add Pokemon</button>
            </div>
            <div id="infoSpriteBlock">
                <h1 id="boxNumber">Box 1</h1>
                <div id="infoReact">
                    <button id="previous">&lt;</button> <!-- Escape to get less than sign -->
                    <img src="./img/sprites/pokemon/1.png" id="infoSprite" style="visibility:hidden;" alt="Current Sprite"> <!-- Hide until first hover-->
                    <button id="next">></button>
                </div>
            </div>
            <div id="infoBlock">
                <h2>Stats</h2>
                <ul id="list" style="display:none;">
                    <li>ID: <span id="id">1</span></li>
                    <li>Base Experience: <span id="base_experience">64</span></li>
                    <li>Height: <span id="height">7</span></li>
                    <li>HP: <span id="hp">45</span></li>
                    <li>Attack: <span id="attack">49</span></li>
                    <li>Defense: <span id="defense">49</span></li>
                    <li>Special Attack: <span id="special_attack">65</span></li>
                    <li>Special Defense: <span id="special_defense">65</span></li>
                    <li>Speed: <span id="speed">45</span></li>
                    <li>Weight: <span id="weight">69</span></li>
                    <li>Catch Percent: <span id="catch_percent">100%</span></li>
                    <li>Growth Rate: <span id="growth_rate">Medium-slow</span></li>
                </ul> 
            </div>
            <div id="boxTab">
            </div>
        </div>

        <div id="helpButton">
            <a href="./help.html">help</a>
        </div>
        <script src="./box.js"></script>
    </body>
</html>
